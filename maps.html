<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCP02nkK1K02OEonMMdzaJ-os6cShrqy_o&libraries=places"></script>
</head>
<body onload="initMap()">
    <h1>Directions Route Finder</h1>
    <br><br>
    <div class="contaier">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="Source">
        </div>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="dest">
        </div>
        <button onclick="calcRoute()" class="btn-btn-primary">Get Directions</button>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </div>
    <script>
        function initMap() {
            let directionsService,
                directionsRenderer;
                let sourceAutocomplete, desAutocomplete
            let map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194},
                zoom: 13            });
                google.maps.event.addListener(map, "click", function(event) {
                 this.setOptions({scrollwheel: true});
                })
                directionsService=new google.maps.DirectionsService();
                directionsRenderer=new google.maps.DirectionsRenderer();
                directionsRenderer.setMap(map);

                sourceAutocomplete = new google.maps.places.Autocomplete(document.getElementById('Source'));
                desAutocomplete = new google.maps.places.Autocomplete(document.getElementById('dest'));

        }
      function calcRoute() {
     var source = document.getElementById('Source').value;  
     var dest = document.getElementById('dest').value;
     
     let request={
        origin:source,
        destination:dest,
        travelMode:'DRIVING'
     }
     directionsService.route(request,function(result,status){
        if(status=="OK"){
            directionsRenderer.setDirections(result);
        }
     })
     }
    </script>
</body>
</html>
